<div class="row" [ngClass]="{'completado':item.completado}">
    <div class="titulo">
        <input type="checkbox" [checked]="item.completado"(change)="onToggle(item)">
        {{item.title |uppercase}}

    </div>
    <div class="precio">
        {{item.precio |currency}}

    </div>
    <div class="cantidad">
        {{item.cantidad}}

    </div>
    <div class="total">
        {{(item.precio*item.cantidad |currency)}}

    </div>
    <div class="acciones">
        <button (click)="ondelete(item)">Eliminar</button>

    </div>
</div>
